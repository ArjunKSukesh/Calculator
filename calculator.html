<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <form>
                <input type="text" id="display" autocomplete="off" >
            </form>
            <div class="btns">
                <button id="ac" value="AC" onclick="display.value =''" class="operator" >AC</button>
                <button id="de" value="DE" onclick="display.value = display.value.slice(0,-1)" class="operator">DE</button>
                <button id="dot" value="." onclick="display.value +='.'" class="operator">.</button>
                <button id="divi" value="/" onclick="display.value +='/'" class="operator">/</button>
                <button id="num7" value="7" onclick="display.value += '7'" >7</button>
                <button id="num8" value="8" onclick="display.value +='8'" >8</button>
                <button id="num9" value="9" onclick="display.value +='9'" >9</button>
                <button id="mult" value="*" onclick="display.value +='*'" class="operator">*</button>
                <button id="num4" value="4" onclick="display.value +='4'" >4</button>
                <button id="num5" value="5" onclick="display.value +='5'" >5</button>
                <button id="num6" value="6" onclick="display.value +='6'" >6</button>
                <button id="subs" value="-" onclick="display.value +='-'" class="operator">-</button>
                <button id="num1" value="1" onclick="display.value +='1'" >1</button>
                <button id="num2" value="2" onclick="display.value +='2'" >2</button>
                <button id="num3" value="3" onclick="display.value +='3'"  >3</button>
                <button id="add" value="+" onclick="display.value +='+'" class="operator">+</button>
            </div>
            <div class="dbtn">
                <button id="num00" value="00" onclick="display.value +='00'">00</button>
                <button id="num0" value="0" onclick="display.value +='0'">0</button>
                <button id="eq" value="=" onclick="display.value=eval(display.value)" class="operator">=</button>
            </div>
        </div>
    </div>
    <!-- <script src="calculator.js"></script> -->
</body>

</html>
